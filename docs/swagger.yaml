basePath: /api
definitions:
  entities.File:
    properties:
      created_at:
        type: string
      extension:
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      title:
        type: string
      url:
        type: string
    type: object
  entities.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  entities.Model:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  entities.ModelData:
