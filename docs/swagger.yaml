    type: object
  entities.ModelRequest:
    properties:
      description:
        type: string
      files_id:
        items:
          type: integer
        type: array
      title:
        type: string
    type: object
  entities.PublicUser:
    properties:
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      name:
        type: string
    type: object
  entities.SortedFiles:
    properties:
      glb:
        items:
          $ref: '#/definitions/entities.File'
        type: array
      img:
        items:
          $ref: '#/definitions/entities.File'
        type: array
      other:
        items:
          $ref: '#/definitions/entities.File'
        type: array
      video:
        items:
          $ref: '#/definitions/entities.File'
        type: array
    type: object
  entities.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      name:
        type: string
      password:
        type: string
      updated_at:
        type: string
    type: object
  entities.UserAuth:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  entities.UserRequest:
    properties:
      email:
        type: string
      is_admin:
        type: boolean
      name:
        type: string
      password:
        type: string
    type: object
  entities.UserResponse:
    properties:
      public_data:
        $ref: '#/definitions/entities.PublicUser'
      tokens:
        $ref: '#/definitions/entities.UserAuth'
    type: object
